<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salários Atrasados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculadora de Salários Atrasados</h1>
            <span class="justice-icon">⚖️</span>
        </div>

        <form id="salaryForm">
            <label for="monthlySalary">Salário Mensal (R$):</label>
            <input type="number" id="monthlySalary" placeholder="Ex: 2500" required>

            <label for="serviceTime">Tempo de Serviço (meses):</label>
            <input type="number" id="serviceTime" placeholder="Ex: 12" required>

            <label for="overdueMonths">Meses de Salário Atrasado:</label>
            <input type="number" id="overdueMonths" placeholder="Ex: 3" required>

            <label for="interestRate">Juros por Atraso (% ao mês):</label>
            <input type="number" id="interestRate" placeholder="Ex: 2" step="0.1" required>

            <button type="button" onclick="calculateOverdueSalary()">Calcular</button>
        </form>

        <div id="result" class="result">
            <h2>Resultado</h2>
            <p id="salaryInfo">Total de Salários Atrasados: R$ 0,00</p>
            <p id="interestAmount">Juros Aplicados: R$ 0,00</p>
            <p id="totalToReceive">Valor Total a Receber: R$ 0,00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
